    <script>
        window.onload=function(){
            document.getElementById("sidebar").classList.add("sidebar_fixed");
            // 同理，把之前添加的元素移除即可
            document.getElementById("sidebar").classList.remove("sidebar_absolute");
            jQuery("#sidebar").css({
                "top":"150px"
            })
        }

        jQuery(window).scroll(function() {
            //获取 id="course_container" 元素，offsetTop是当前元素·距离网页窗口顶部的距离
            var offset_top = document.getElementById("sidebar").offsetTop
            // console.log("tab距离顶部的距离：" + offset_top)

            var bottom= document.getElementById("postdetail").offsetTop;
            var height= document.getElementById("postdetail").offsetHeight;
            var sidebar_height=document.getElementById("sidebar").offsetHeight;

            //获取垂直滚动的距离（scrollTop()是从顶部开始滚动产生的距离）
            var scroll_top = jQuery(document).scrollTop();

            if (scroll_top >bottom+height-sidebar_height-50) {
                // 到达顶部位置，动态的添加元素属性，并给元素添加相应的元素样式
                document.getElementById("sidebar").classList.remove("sidebar_fixed");
                document.getElementById("sidebar").classList.add("sidebar_absolute");
                jQuery("#sidebar").css({
                    "top":bottom+height-sidebar_height+100
                })
            } else {
                document.getElementById("sidebar").classList.add("sidebar_fixed");
                // 同理，把之前添加的元素移除即可
                document.getElementById("sidebar").classList.remove("sidebar_absolute");
                jQuery("#sidebar").css({
                    "top":"150px"
                })
            }
        })
    </script>
